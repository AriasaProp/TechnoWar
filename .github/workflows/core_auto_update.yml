name: Core Auto Update

on:
  push:
    paths:
      - 'core/**'
      - 'android/**'
      - 'unix/**'
      - 'windows/**'
      - 'macos/**'
      - '.github/workflows/core_auto_update.yml'

jobs:
  format-core:
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.changes.outputs.android }}
      unix: ${{ steps.changes.outputs.unix }}
      windows: ${{ steps.changes.outputs.windows }}
      macos: ${{ steps.changes.outputs.macos }}
    steps:
      - uses: actions/checkout@v4.1.1

      - id: changes
        uses: dorny/paths-filter@v3.0.1
        with:
          list-files: shell
          filters: |
            core:
              - 'core/**'
            android:
              - 'android/**'
            unix:
              - 'unix/**'
            windows:
              - 'windows/**'
            macos:
              - 'macos/**'
            src:
              - added|modified: 'core/**/*.cpp'
              - added|modified: 'core/**/*.hpp'
              - added|modified: 'unix/**/*.cpp'
              - added|modified: 'unix/**/*.hpp'
              - added|modified: 'windows/**/*.cpp'
              - added|modified: 'windows/**/*.hpp'
              - added|modified: 'macos/**/*.cpp'
              - added|modified: 'macos/**/*.hpp'
              - added|modified: 'android/src/main/cpp/**/*.cpp'
              - added|modified: 'android/src/main/cpp/**/*.hpp'
              - added|modified: 'android/src/main/java/**/*.java'

      - name: Format
        if: steps.changes.outputs.src == 'true'
        run: |
          sudo apt-get install -y clang-format
          echo ${{ steps.changes.outputs.src_files }} | xargs -n 1 clang-format -i

      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v3
        if: steps.changes.outputs.core == 'true' || steps.changes.outputs.tools == 'true'
 
      - run: gradle :core:test
        if: steps.changes.outputs.core == 'true'
 
      - name: Push changes
        if: always()
        run: |
          git add .
          if (git commit -m "Reformatting Code Sources"); then
            git config --global user.email "ikomangwidiadaariasa12@gmail.com"
            git config --global user.name "AriasaProp"
          	git push
          fi
 
  android:
    runs-on: ubuntu-latest
    needs: format-core
    ##if: needs.format-core.outputs.android == 'true'
    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v3

      - run: gradle :android:build -Prelease

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: APK
          path: ${{ github.workspace }}/android/build/outputs/apk/release/android-release.apk 

  unix:
    runs-on: ubuntu-latest
    needs: format-core
    if: needs.format-core.outputs.unix == 'true'
    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v3

      - run: gradle :unix:build

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: UNIX
          path: ${{ github.workspace }}/unix/build 

  windows:
    runs-on: ubuntu-latest
    needs: format-core
    if: needs.format-core.outputs.windows == 'true'
    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v3

      - run: gradle :windows:build

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: WINDOWS
          path: ${{ github.workspace }}/windows/build 

  macos:
    runs-on: ubuntu-latest
    needs: format-core
    if: needs.format-core.outputs.macos == 'true'
    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v3

      - run: gradle :macos:build

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: MACOS
          path: ${{ github.workspace }}/macos/build 
