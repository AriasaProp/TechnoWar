name: Push Update

on:
  push:
    paths:
      - 'core/**'
      - 'android/**'
      - '.github/workflows/push_update.yml'

jobs:
  format-core:
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.changes.outputs.android }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Filtering
        id: changes
        uses: dorny/paths-filter@v3.0.1
        with:
          list-files: shell
          filters: |
            core:
              - 'core/**'
            android:
              - 'android/**'
            src:
              - added|modified: 'core/main/src/*.c'
              - added|modified: 'core/main/src/*.cpp'
              - added|modified: 'core/main/include/*.h'
              - added|modified: 'core/main/include/*.hpp'
              - added|modified: 'android/src/main/ext/src/**/*.c'
              - added|modified: 'android/src/main/ext/src/**/*.cpp'
              - added|modified: 'android/src/main/ext/include/*.h'
              - added|modified: 'android/src/main/java/**/*.java'

      - name: Format
        if: steps.changes.outputs.src == 'true'
        run: |
          sudo apt-get install -y clang-format
          echo ${{ steps.changes.outputs.src_files }} | xargs -n 1 clang-format -i
 
      - name: Push changes
        run: |
          git add .
          if (git commit -m "Reformatting Code Sources"); then
            git config --global user.email "ikomangwidiadaariasa12@gmail.com"
            git config --global user.name "AriasaProp"
          	git push
          fi

      - name: Core Make Test
        if: steps.changes.outputs.core == 'true'
        run: |
          cd core
          cmake -S . -B build
          cmake --build build
          ./build/core_test .. . 
 
  android:
    runs-on: ubuntu-latest
    needs: format-core
    if: needs.format-core.outputs.android == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Set Java 21
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3

      - name: build Android
        run: |
          cd android
          gradle :build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: Android
          path: ${{ github.workspace }}/android/build/outputs/apk/debug/android-debug.apk 

