apply plugin: 'com.android.application'

android {
    signingConfigs {
        mainSign {
            storeFile file('sign.keystore')
            storePassword '123456'
            keyAlias = 'demo'
            keyPassword '123456'
        }
    }
    compileSdkVersion 34
    ndkVersion '26.3.11579264'
    namespace "com.ariasaproject.technowar"
    defaultConfig {
        applicationId "com.ariasaproject.technowar"
        minSdkVersion 25
        targetSdkVersion 34
        versionCode 1
        versionName "0"
        signingConfig signingConfigs.mainSign
        multiDexEnabled true
    }
    
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake.path "CMakeLists.txt"
    }
    lint {
        abortOnError false
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-games:11.8.0'
    implementation 'com.google.android.gms:play-services-nearby:11.8.0'
    implementation 'com.android.support:support-v4:27.0.2'
}



