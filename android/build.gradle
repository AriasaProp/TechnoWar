buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.application'

android {
    signingConfigs {
        mainSign {
            storeFile file('sign.keystore')
            storePassword '123456'
            keyAlias = 'demo'
            keyPassword '123456'
        }
    }
    compileSdkVersion 34
    ndkVersion '26.3.11579264'
    namespace "com.ariasaproject.technowar"
    defaultConfig {
		    applicationId "com.ariasaproject.technowar"
		    minSdkVersion 25
		    targetSdkVersion 34
		    versionCode 1
		    versionName "0"
		    signingConfig signingConfigs.mainSign
		    multiDexEnabled true
				proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        
        externalNativeBuild {
            cmake {
                path "../CMakeLists.txt"
                arguments "-DANDROID_STL=c_static -fexceptions -frtti",
                    "-DANDROID_LDLIBS_PRIVATE=\"-u ANativeActivity_onCreate\""
            }
        }
		}
		buildTypes {
				debug {
						minifyEnabled false
            externalNativeBuild {
                cmake.arguments "-DCMAKE_BUILD_TYPE=Debug"
            }
				}
				release {
						minifyEnabled true
            externalNativeBuild {
                cmake.arguments "-DCMAKE_BUILD_TYPE=Release"
            }
				}
		}
    compileOptions {
				sourceCompatibility JavaVersion.VERSION_17
				targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
}

